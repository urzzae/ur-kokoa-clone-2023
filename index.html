<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Ttalk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <div class="kokoa-layout kokoa-login">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="fs-xs">No Service</span>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="status-bar__column">
                    <span class="fs-xs">18:43</span>
                </div>
                <div class="status-bar__column">
                    <span class="fs-xs">110%</span>
                    <i class="fas fa-battery-quarter fa-lg"></i>
                    <i class="fas fa-bolt"></i>
                </div>
            </div>
            <header class="welcome-hd">
                <h1 class="welcome-hd-title fs-title">Kokoa Talk</h1>
                <p class="welcome-hd-desc">
                    If you have a Kokoa Account,
                    log in with your email or phone number.
                </p>
            </header>
        
            <!-- action: 어떠한 페이지로 data를 보낼 건지 지정할 수 있다. -->
            <!-- 우리가 사용할 GET 방식은 보안에 취약하기 때문에 URL에 포함되어도
                상관없는 정보들만 보낼 수 있다. -->
            <form action="friends.html" method="get" id="login-form">
                <input name="username" type="text" placeholder="Email or phone number">
                <input name="password" type="password" placeholder="Password">
                <input type="submit" value="Log in" class="active">
                <input type="submit" value="Sign Up">
                <a href="#" class="fs-xs">Find Kokoa Account or Password</a>
            </form>

            <div id="splash-screen">
                <i class="fas fa-comment"></i>
            </div>
            
            <div id="no-mobile">
                <span>Your screen is too big ㅜ.ㅜ</span>
            </div>

        </div>
    </div>
</body>
</html>
