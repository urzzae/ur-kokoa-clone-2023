<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Ttalk - More</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <div class="kokoa-layout kokoa-more">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="fs-xs">No Service</span>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="status-bar__column">
                    <span class="fs-xs">18:43</span>
                </div>
                <div class="status-bar__column">
                    <span class="fs-xs">110%</span>
                    <i class="fas fa-battery-quarter fa-lg"></i>
                    <i class="fas fa-bolt"></i>
                </div>
            </div>

            <header class="screen-hd">
                <h1 class="screen-hd__title fs-title">More</h1>
                <div class="screen-hd__icons">
                    <span><i class="fas fa-search fa-lg"></i></span>
                    <span><i class="far fa-music fa-lg"></i></span>
                    <span class="circle-point" onclick="location.href='settings.html'"><i class="far fa-cog fa-lg"></i></span>
                </div>
            </header>

            <main class="more-screen">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/pf_img.png" class="user-component__pf user-component__pf--sm" />
                        <div class="user-component__txt">
                            <h4 class="user-component__title fs-md">yura</h4>
                            <span class="user-component__subtitle fs-xs">+1 787-493-4219 </span>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
                <!-- icon-row -->
                <div class="icon-row">
                    <div class="icon-row__icon">
                        <i class="far fa-calendar-check"></i>
                        <span>Calendar</span>
                    </div>
                    <div class="icon-row__icon">
                        <em class="circle-point">
                            <i class="fas fa-sim-card"></i>
                        </em>
                        <span>Talk Drive</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="far fa-smile-wink"></i>
                        <span>Emoticons</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fas fa-paint-roller"></i>
                        <span>Themes</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Account</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="far fa-comments"></i>
                        <span>Openchat</span>
                    </div>
                </div>
                <div class="suggestions">
                    <div class="common-tit">
                        <h6 class="fs-xs">
                            Suggestions
                        </h6>
                    </div>
                    <!-- icon-row -->
                    <div class="icon-row">
                        <div class="icon-row__icon icon-row__icon--bg">
                            <em class="icon-box icon-box--yellow">
                                <i class="fas fa-quote-left"></i>
                            </em>
                            <span>Kakao Story</span>
                        </div>
                        <div class="icon-row__icon icon-row__icon--bg">
                            <em class="icon-box icon-box--tomato">
                                <i class="fas fa-users"></i>
                            </em>
                            <span>Kakao Friends</span>
                        </div>
                        <div class="icon-row__icon icon-row__icon--bg">
                            <em class="icon-box icon-box--green">
                                <i class="fas fa-gem"></i>
                            </em>
                            <span>Friends Gem</span>
                        </div>
                    </div>
                </div>
            </main>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chats.html">
                            <span class="badge nav__notification fs-xs">1</span>
                            <i class="far fa-comment fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html">
                            <i class="far fa-search fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link circle-point" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
                    </li>
                </ul>
            </nav>

            <div id="no-mobile">
                <span>Your screen is too big ㅜ.ㅜ</span>
            </div>

        </div>
    </div>
</body>
</html>
