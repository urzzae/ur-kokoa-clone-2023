<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Ttalk - Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrap">
        <div class="kokoa-layout kokoa-settings">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="fs-xs">No Service</span>
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="status-bar__column">
                    <span class="fs-xs">18:43</span>
                </div>
                <div class="status-bar__column">
                    <span class="fs-xs">110%</span>
                    <i class="fas fa-battery-quarter fa-lg"></i>
                    <i class="fas fa-bolt"></i>
                </div>
            </div>

            <header class="alt-header">
                <div class="alt-header__column">
                    <i class="far fa-angle-left fa-2x" onclick="javascript:history.back();"></i>
                </div>
                <div class="alt-header__column">
                    <h1 class="alt-header__title fs-title">Settings</h1>
                </div>
                <div class="alt-header__column">
                    <i class="fas fa-search fa-lg"></i>
                </div>
            </header>

            <main class="settings-screen">
                <ul class="settings-list">
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="fas fa-bullhorn"></i>
                            <span class="fs-lg">Notice</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="fas fa-flask"></i>
                            <span class="fs-lg">Kokoa Lab</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="fas fa-info-circle"></i>
                            <span class="fs-lg">Version</span>
                        </div>
                        <div class="settings__setting-column">Latest Version</div>
                    </li>
                </ul>
                <ul class="settings-list">
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-lock"></i>
                            <span class="fs-lg">Privacy</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-bell"></i>
                            <span class="fs-lg">Notifications</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-user"></i>
                            <span class="fs-lg">Friends</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-comment"></i>
                            <span class="fs-lg">Chats</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-bolt"></i>
                            <span class="fs-lg">Display</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-paint-roller"></i>
                            <span class="fs-lg">Themes</span>
                        </div>
                        <div class="settings__setting-column">Default theme</div>
                    </li>
                    <li class="settings__setting">
                        <div class="settings__setting-column">
                            <i class="far fa-phone-alt"></i>
                            <span class="fs-lg">Call</span>
                        </div>
                        <div class="settings__setting-column"></div>
                    </li>
                </ul>
            </main>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="chats.html">
                            <span class="badge nav__notification fs-xs">1</span>
                            <i class="far fa-comment fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html">
                            <i class="fas fa-search fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link circle-point" href="more.html"><i class="far fa-ellipsis-h fa-lg"></i></a>
                    </li>
                </ul>
            </nav>

            <div id="no-mobile">
                <span>Your screen is too big ㅜ.ㅜ</span>
            </div>

        </div>
    </div>
</body>
</html>
